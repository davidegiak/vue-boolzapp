<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://i.pravatar.cc/{size}"> -->
</head>
<body>
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <div id="app">
        <div class="myContainer mt-5 mb-5">
            <header class="d-flex">
                <div id="contUser" class="col-4 d-flex ">
                    <div>
                        <img class="UserPic mx-1 my-1" :src="contacts[0].avatar" alt="">
                    </div>
                    <div>
                        <h4 class="lh-lg"> {{user}} </h4>
                    </div>
                </div>
                <div id="contChatUser" class="col-8 d-flex">
                    <div>
                        <img class="UserPic mx-1 my-1" :src="contacts[0].avatar" alt="">
                    </div>
                    <div>
                        <h5 class="mb-0"> {{contacts[0].name}} </h5>
                        <span>Ultimo accesso oggi alle 12.00</span>
                    </div>
                </div>
            </header>
            <main class="d-flex">
                <div class="col-4 bg-white p-2">
                    <div class="attivaNotifiche"></div>
                    <input type="search" style="width: 100%;" placeholder="cerca">
                    <div v-for="element, i in contacts" class="d-flex bg-white mySideBar">
                        <div class="mx-1">
                            <img class="UserPic mx-1 my-1" :src="contacts[i].avatar" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <h5 class=""> {{contacts[i].name}} </h5> 
                            <p>{{UltimoMex}}</p>
                        </div>
                        <div class="timeLeftCol d-flex ">12:00</div>
                    </div>
                </div>
                <div id="chat" class="col-8 d-flex flex-column">
                    <div v-for="element, i in contacts.messages" id="sent col-12">
                        <h1>  </h1>
                    </div>
                    <div class="recived col-12">

                    </div>
                    <div class="myChatBar col-12 text-center p-2">
                        <input id="chatInput" type="search" style="width: 80%;">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
