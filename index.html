<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://i.pravatar.cc/{size}"> -->
</head>
<body>
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <div id="app">
        <div class="myContainer mt-5 mb-5">
            <!-- HEADER -->
            <header class="d-flex">
                <div id="contUser" class="col-4 d-flex gap-3">
                    <div class="col-2">
                        <img class="UserPic mx-1 my-1" :src="contacts[activeContact].avatar">
                    </div>
                    <div class="col-10">
                        <h4 class="lh-lg"> {{user}} </h4>
                    </div>
                </div>
                <div id="contChatUser" class="col-8 d-flex gap-3">
                    <div class="col-1">
                        <img class="UserPic mx-1 my-1" :src="contacts[activeContact].avatar">
                    </div>
                    <div>
                        <h5 class="mb-0"> {{contacts[activeContact].name}} </h5>
                        <span>Ultimo accesso oggi alle 12.00</span>
                    </div>
                </div>
            </header>
            <!-- MAIN -->
            <main class="d-flex">
                <!-- SIDEBAR CONTATTI -->
                <div id="sideBar" class="col-4 bg-white p-2">
                    <div class="attivaNotifiche"></div>
                    <input type="search" style="width: 100%;" placeholder="cerca">
                    <div @click="attivatore(i)" v-for="element, i in contacts" :class="changeActive(i)" class="d-flex bg-white mySideBar mb-2">
                        <div class="mx-2 col-1">
                            <img class="UserPic mx-1 my-1" :src="element.avatar">
                        </div>
                        <div class="col-9 d-flex flex-column">
                            <h5 class=""> {{element.name}} </h5> 
                            <p>Ultimo messaggio inviato</p>
                        </div>
                        <div class="timeLeftCol d-flex col-1">12:00</div>
                    </div>
                </div>
                <div class="col-8 d-flex flex-column">
                    <div id="chat" class="col-12 d-flex">
                        <div class="d-flex flex-column w-100">
                            <div v-for="element, index in contacts[activeContact].messages" :class="stampaMex(element)" class="col-12 d-flex"> 
                                <p :class="element.status," class="p-1">{{element.message}} </p>
                            </div>
                            <!-- <div class="mb-1 col-12 d-flex text-end">
                                <div class="col-12 d-flex justify-content-end">
                                    <p class="sent p-1">ciao</p>
                                </div>
                            </div>
                            <div class="mb-1 col-12 text-end">
                                <p class="recived p-1">ciao</p>
                            </div> -->
                        </div>
                  
                    </div>
                    <div class="myChatBar col-12 text-center p-2">
                        <input @keyup.enter="invio()" v-model:="userInput" id="chatInput" type="search" style="width: 80%;">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
